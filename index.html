<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Prime Sifting</title>
  </head>
  <body>
    <div class="container">
    <h1>Check if a number is a Prime Number!!</h1>
    </div>
    <div class="col-md-8">
    <form id="printPrime">
      <input id="number" type="text"></input>
      <br>
      <br>
      <button type="submit" class="btn">Find out!</button>
    </form>
    </div>
    <div id="yes">
      <p>This is a prime number!</p>
    </div>

    <div id="no">
      <p>This is not a prime number!</p>
    </div>
  </body>
</html>
